<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2>Login</h2>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form style="display: block;" (ngSubmit)="authenticate(form)" #form="ngForm">
                                <div class="form-group">
                                    <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-12 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="3" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="errorMessage != null">
        <div class="bg-warning col-md-12 m-a-2">
            {{errorMessage}}
        </div>
    </div>
</div>
